<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<dom-module id="ing-welcome">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
         @apply(--layout-horizontal);
      }
	  .container {
		width: 100%;
		text-align: center;
		background: #fff;
		min-height: 400px;
	  }
	  
      .lifecoach-image {
        width: 250px;
        height:250px;
      }
      .button-width{
        width: 200px;
      }
      
    </style>

    <div class="container">
      <div class="header"> Hi! Welcome to Life Coach </div>
      <div > 
        <iron-image class="lifecoach-image" src="../images/logo.jpg" sizing="contain"></iron-image>
      </div>
      
	  <div>Life Coach will help you identify, plan and achieve any goals you have</div>
	  <div style="padding-bottom:20px;">Now let's meet your coach who will guide you through the journey to a better you.</div>
	  <paper-button  raised class="login-button button-width" > <a href="/pick-coach" class="link">OK, Let's go</a></paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ing-welcome',
      properties: {

      },
      onLogin: function(e) {
        this.fire('iron-signal', {name: 'signin-changed', data: {loggedIn:false}});
        this.fire('iron-signal', {name: 'navigate', data: {viewName: 'home'}});
      }
    });
  </script>
</dom-module>
